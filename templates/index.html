<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sign Language Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Real-Time Sign Language Classification</h1>
            <p>Show hand signs to the camera to see them classified in real-time</p>
        </header>

        <div class="camera-permission" id="camera-permission">
            <h3>Camera Access Required</h3>
            <p>Please allow camera access to use this application. Refresh the page after granting permissions.</p>
        </div>

        <div class="content">
            <div class="video-container">
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>

            <div class="controls">
                <button id="start-btn">Start Camera</button>
                <button id="stop-btn" disabled>Stop Camera</button>
            </div>

            <div class="results">
                <h2>Prediction</h2>
                <div class="prediction" id="prediction">-</div>
                <div class="confidence">Confidence: <span id="confidence">0%</span></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
